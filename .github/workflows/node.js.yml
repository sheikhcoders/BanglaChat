# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write # Required for caching to work correctly

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm dependencies
      # Performance: Cache dependencies to speed up subsequent runs.
      # Only runs if a lock file is found to prevent hard failures in empty repositories.
      if: hashFiles('package-lock.json', 'yarn.lock') != ''
      uses: actions/cache@v4
      with:
        path: ~/.npm
        # Key includes node-version to prevent cache collisions across the matrix.
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies
      # Skip if no package.json to prevent CI failures in unconfigured repositories.
      if: hashFiles('package.json') != ''
      run: npm ci

    - name: Build
      if: hashFiles('package.json') != ''
      run: npm run build --if-present

    - name: Test
      if: hashFiles('package.json') != ''
      run: npm test
